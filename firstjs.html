<html>

<head>
<style>
#title, #okay{background:#2671; border-radius: 20px; float: left; padding: 30px;margin:30px;min-width:150px;}
#title h1{font-family: Arial, Helvetica, sans-serif;}
input{padding:10px;border-radius:10px;border:none;color:grey;}
p{margin:0px;}
#blob{background-color:black;padding:20px;border-radius:500px;float:left;position:absolute;left:500px;top:300px;transition:all .1s linear;color:white;}
</style>

</head>
<body>
<div id="title">
<h1>Hello bruh</h1>
<input type="text" id="name" name="fname" value="Full Name" onfocus="this.value=''"><br><br>
<button onclick="addToList()">Add it!</button>
<br>
</div>
<div id="okay">
</div>
<h3 onclick="addToList()">Use the arrow keys to move the black thing</h3>
<div id="blob"></div>

<script>
var listItems = [];
var posLeft = 500;
var posTop = 300;
var padding = 20;



function addToList() {
  listItems.push(document.getElementById("name").value);
  printedList = "";
  for (i = 0; i < listItems.length; i++) {
     printedList += listItems[i] + "<br>";
  };
  document.getElementById("okay").innerHTML = "";
  document.getElementById("okay").innerHTML += printedList;

  document.getElementById("blob").innerHTML = document.getElementById("name").value;
};

window.onkeydown = function(event) {
if (event.keyCode == 38) {
      posTop -= 20;
      document.getElementById("blob").style.top = posTop + "px";
}
else if (event.keyCode == 40) {
      posTop += 20;
      document.getElementById("blob").style.top = posTop + "px";
}
else if (event.keyCode == 37) {
      posLeft -= 20;
      if (posLeft < 700) {document.getElementById("blob").style.backgroundColor = "black";}
      else if (posLeft > 700) {padding -= .5; document.getElementById("blob").style.padding = padding;}
      document.getElementById("blob").style.left = posLeft + "px";
}
else if (event.keyCode == 39) {
      posLeft += 20;
      if (posLeft > 700) {
          document.getElementById("blob").style.backgroundColor = "red";
          padding += .5;
          document.getElementById("blob").style.padding = padding;
      }
      document.getElementById("blob").style.left = posLeft + "px";
}

}
</script>

</body>
</html>
